<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一份特别的生日祝福</title>
    <style>
        /* --- 基础样式 --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            margin: 0;
            padding: 0;
            background-color: #fde2e4;
            color: #333;
        }

        /* --- 主内容容器 (默认隐藏) --- */
        .container {
            display: none; /* 默认隐藏，密码正确后显示 */
            max-width: 800px;
            width: 90%;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            overflow: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* --- 密码输入界面样式 --- */
        #password-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); display: flex; justify-content: center; align-items: center; z-index: 9999; backdrop-filter: blur(5px); }
        #password-modal { background-color: white; padding: 30px 40px; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); text-align: center; width: 90%; max-width: 320px; }
        #password-modal h2 { margin-top: 0; margin-bottom: 20px; color: #333; font-size: 1.2em; }
        #password-input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 1em; text-align: center; margin-bottom: 20px; }
        #password-button { width: 100%; padding: 12px; border: none; border-radius: 8px; background: linear-gradient(135deg, #ff9a8b 0%, #ff6a88 100%); color: white; font-size: 1.1em; font-weight: bold; cursor: pointer; transition: transform 0.2s ease, box-shadow 0.2s ease; }
        #password-button:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(255, 106, 136, 0.4); }
        .shake { animation: shake 0.5s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); } 20%, 40%, 60%, 80% { transform: translateX(8px); } }

        /* --- 页面主体内容样式 --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        header { background: linear-gradient(135deg, #ff9a8b 0%, #ff6a88 100%); color: white; padding: 40px 20px; text-align: center; }
        header h1 { margin: 0; font-size: 2.5em; font-weight: bold; text-shadow: 1px 1px 3px rgba(0,0,0,0.2); }
        header p { margin: 10px 0 0; font-size: 1.2em; }
        main { padding: 30px; }
        .section { margin-bottom: 40px; }
        .section h2 { font-size: 1.8em; color: #d90429; border-bottom: 2px solid #fde2e4; padding-bottom: 10px; margin-bottom: 20px; }
        .feature-photo { text-align: center; margin-bottom: 30px; }
        .feature-photo figure { margin: 0; display: inline-block; background: white; padding: 10px; border-radius: 8px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); }
        .feature-photo img { max-width: 100%; height: auto; display: block; border-radius: 4px; }
        .feature-photo figcaption { margin-top: 15px; font-size: 0.95em; font-style: italic; color: #777; }
        .letter p { font-size: 1.1em; line-height: 1.8; text-indent: 2em; }
        footer { background-color: #fff1f2; text-align: center; padding: 20px; font-size: 0.9em; color: #555; }
        @media (max-width: 600px) { header h1 { font-size: 2em; } header p { font-size: 1em; } .section h2 { font-size: 1.5em; } }
    </style>
</head>
<body>

    <div id="password-overlay">
        <div id="password-modal">
            <h2>请输入我们的悄悄话</h2>
            <input type="password" id="password-input" placeholder="❤️">
            <button id="password-button">开启惊喜</button>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Happy 20th Birthday!</h1>
            <p>To My Dearest 女朋友的名字</p>
        </header>
        <main>
            <section class="section">
                <h2>我们的美好瞬间</h2>
                <div class="feature-photo">
                    <figure>
                        <img src="our-moment.gif" alt="我们最珍贵的合影">
                        <figcaption>摄于我们第一次去海边的那个午后</figcaption>
                    </figure>
                </div>
            </section>
            <section class="section">
                <h2>一封给你的信</h2>
                <div class="letter">
                    <p>亲爱的[女朋友名字]，</p>
                    <p>...</p> </div>
            </section>
        </main>
        <footer>
            <p>With Love, from 你的名字 ❤️</p>
        </footer>
    </div>
    
    <audio src="our-song.mp3" autoplay loop></audio>

    <script>
        // 【【3. 修改】】在这里设置你们的专属密码！
        const correctPassword = "520";

        const passwordOverlay = document.getElementById('password-overlay');
        const passwordModal = document.getElementById('password-modal');
        const passwordInput = document.getElementById('password-input');
        const passwordButton = document.getElementById('password-button');
        const mainContainer = document.querySelector('.container');
        function checkPassword() { if (passwordInput.value === correctPassword) { passwordOverlay.style.display = 'none'; mainContainer.style.display = 'block'; } else { passwordModal.classList.add('shake'); passwordInput.value = ""; setTimeout(() => { passwordModal.classList.remove('shake'); }, 500); } }
        passwordButton.addEventListener('click', checkPassword);
        passwordInput.addEventListener('keyup', function(event) { if (event.key === "Enter") { checkPassword(); } });
    </script>
</body>
</html>
